compatibility: |
  Requer acesso ao filesystem para ler documentos Markdown existentes.
  Conhecimento da plataforma de destino (GitHub, GitLab, MkDocs, etc.) é recomendado
  para aplicar extensões adequadas. Todas as instruções são aplicáveis manualmente
  sem ferramentas específicas.
skill_level: beginner-intermediate
estimated_time: "5-10 minutos por documento"
interactive: true
requires_approval: false
security_notes: |
  - Não executa código automaticamente
  - Não acessa rede ou recursos externos
  - Apenas leitura e análise/geração de texto Markdown
  - Exemplos não incluem credenciais, tokens ou secrets
  - Links externos devem ser verificados manualmente antes de publicar
  - Front matter não deve conter dados sensíveis
performance_considerations: |
  - Documentos muito longos (>1000 linhas) podem causar lentidão na renderização
  - Diagramas Mermaid complexos podem demorar; considere dividir em múltiplos diagramas
  - Imagens grandes (>1MB) devem ser otimizadas antes de incluir no repositório
progressive_disclosure:
  core: SKILL.md
  references:
    - headings-structure.md
    - links-images.md
    - code-blocks.md
    - tables-lists.md
    - advanced-features.md
    - compatibility.md
