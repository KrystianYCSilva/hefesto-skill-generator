example_prompt: |
  "Crie um README completo para este projeto seguindo boas práticas de Markdown"
  "Revise este documento Markdown e corrija problemas de hierarquia e compatibilidade"
  "Adicione um diagrama Mermaid ao README para documentar o fluxo de dados"
test_cases:
  - input: "Criar README básico com badges, instalação e uso"
    expected_output: "Documento com H1 único, badges via shields.io, seções H2, blocos de código com linguagem"
  - input: "Revisar documento com hierarquia de headings quebrada"
    expected_output: "Identificar saltos de nível (ex: H1 → H3), sugerir inserção de H2 intermediário"
  - input: "Adicionar tabela de comparação de features"
    expected_output: "Tabela GFM com alinhamento consistente, cabeçalho separador, sem conteúdo multi-linha"
