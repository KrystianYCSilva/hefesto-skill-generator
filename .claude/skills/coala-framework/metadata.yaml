    expected_behavior: "Criar estrutura com WorkingMemory, EpisodicMemory, SemanticMemory e ciclo de decisão"
  - input: "Como implementar memória de longo prazo em agentes LLM?"
    expected_behavior: "Explicar três tipos: episódica, semântica, procedimental"
  - input: "Agente entra em loop infinito"
