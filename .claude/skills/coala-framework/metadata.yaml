example_prompt: |
  Crie um agente CoALA para debugging de código Java que:
  1. Armazena experiências de erros anteriores (episodic memory)
  2. Mantém base de conhecimento sobre patterns de erro (semantic memory)
  3. Segue procedimentos de debugging testados (procedural memory)
  4. Aprende com cada debugging realizado

