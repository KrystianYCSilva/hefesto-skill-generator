compatibility: |
  Requer acesso ao filesystem para ler código existente Kotlin.
  Capacidade de executar `kotlin -version` para detecção de versão é opcional mas recomendada.
  Todas as instruções são aplicáveis manualmente sem ferramentas específicas.
