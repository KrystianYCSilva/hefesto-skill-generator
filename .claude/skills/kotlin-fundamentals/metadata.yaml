estimated_time: "5-15 minutos por tarefa"
interactive: true
requires_approval: false
security_notes: |
  - Não executa código automaticamente
  - Não acessa rede ou recursos externos
  - Apenas leitura/análise de código Kotlin
  - Sugestões seguem princípios de segurança (validação com require/check, imutabilidade com val, tipos seguros)
  - Dados sensíveis não devem ser hardcoded; use variáveis de ambiente
performance_considerations: |
  - Sequences recomendadas ao invés de collections para dados grandes (lazy evaluation)
  - inline functions recomendadas para lambdas em hot paths
  - Coroutines evitam bloqueio de threads mas não são gratuitas; dispatchers adequados são essenciais
