security_notes: |
  - Sempre validar input no servidor (não confiar em validação client-side)
  - Sanitizar outputs para prevenir XSS
  - Usar Spring Security para autenticação/autorização
  - Não expor entidades JPA diretamente (usar DTOs)
  - CSRF protection habilitado por padrão em Spring Security
performance_considerations: |
  - ListModelList com setMultiple() para batch updates
  - @NotifyChange específico (evitar "*")
  - Lazy loading para datasets grandes
  - Paginação para listbox/grid com muitos registros
  - Evitar N+1 queries com JPA (usar FETCH JOIN)
